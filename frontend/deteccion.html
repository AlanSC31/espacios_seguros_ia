  <script>
    const usuario = JSON.parse(sessionStorage.getItem("usuario"));
    if (!usuario || usuario.rol !== 0) {
      window.location.href = "index.html";
    } else {
      document.getElementById("saludoSidebar").textContent = `Bienvenido, ${usuario.nombre}`;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    const diasOrdenados = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    let chartInstance;

    function cargarDatos(fechaInicio, fechaFin) {
      let url = "http://localhost:8084/deteccion/por-dia-semana";
      if (fechaInicio && fechaFin) {
        url += `?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
      }

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const valores = diasOrdenados.map(dia => data[dia] || 0);
          const ctx = document.getElementById("heatmapChart").getContext("2d");

          if (chartInstance) {
            chartInstance.destroy();
          }

          chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
              labels: diasOrdenados,
              datasets: [{
                label: "Detecciones",
                data: valores,
                backgroundColor: valores.map(v => `rgba(255, 99, 132, ${0.2 + Math.min(v / 100, 0.8)})`),
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1
              }]
            },
            options: {
              plugins: { legend: { display: false } },
              scales: {
                y: { beginAtZero: true, title: { display: true, text: "Cantidad de detecciones" } },
                x: { title: { display: true, text: "DÃ­a de la semana" } }
              }
            }
          });
        })
        .catch(error => {
          console.error("Error al cargar el grÃ¡fico:", error);
          alert("Error al cargar datos, revisa consola.");
        });
    }

    // Formatear fecha yyyy-mm-dd
    function formatearFecha(date) {
      const aÃ±o = date.getFullYear();
      const mes = String(date.getMonth() + 1).padStart(2, '0');
      const dÃ­a = String(date.getDate()).padStart(2, '0');
      return `${aÃ±o}-${mes}-${dÃ­a}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hoy = new Date();
      const maÃ±ana = new Date(hoy);
      maÃ±ana.setDate(hoy.getDate() + 1);

      document.getElementById('fechaInicio').value = formatearFecha(hoy);
      document.getElementById('fechaFin').value = formatearFecha(maÃ±ana);

      cargarDatos(formatearFecha(hoy), formatearFecha(maÃ±ana));
    });

    document.getElementById("btnFiltrar").addEventListener("click", () => {
      const fechaInicio = document.getElementById("fechaInicio").value;
      const fechaFin = document.getElementById("fechaFin").value;
      if (fechaInicio && fechaFin && fechaInicio > fechaFin) {
        alert("La fecha inicio no puede ser mayor que la fecha fin");
        return;
      }
      cargarDatos(fechaInicio, fechaFin);
    });
  </script>
