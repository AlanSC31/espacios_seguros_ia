      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/servicio
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mosca_311
    ports:
      - "8083:8080"
    networks:
      - micro-red

  personas_detectadas:
    build:
      context: ./personas_detectadas
    container_name: personas_detectadas
    depends_on:
      - mysql-db
