      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mosca_311
    ports:
      - "8082:8080"
    networks:
      - micro-red

  conteo-zona-service:
    build:
      context: ./conteo-zona-service
    container_name: conteo-zona-service
    depends_on:
      - mysql-db
